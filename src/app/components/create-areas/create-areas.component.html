<div class="container-page">
    <app-navbar></app-navbar>
    <div class="container my-5">
        <h2>{{title}}</h2>
        <form [formGroup]="createArea" (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <label for="code">Código del área:</label>
                <input type="number" maxlength="2" class="form-control" id="code"
                    placeholder="Ingrese el código del área" formControlName="code"
                    [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" />
                <div *ngIf="submitted && f['code'].errors" class="invalid-feedback text-center">
                    <div *ngIf="f['code'].errors">Por favor ingrese el código del área (Máximo 2 caracteres)</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nombre del área:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del área"
                    formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback text-center">
                    <div *ngIf="f['name'].errors">Por favor ingrese el nombre del área (Máximo 50 caracteres)</div>
                </div>
            </div>
            <div class="form-group">
                <label for="leader">Líder del área:</label>
                <input type="number" maxlength="7" class="form-control" id="leader"
                    placeholder="Ingrese el código del líder" formControlName="leader"
                    [ngClass]="{ 'is-invalid': submitted && f['leader'].errors }" />
                <div *ngIf="submitted && f['leader'].errors" class="invalid-feedback text-center">
                    <div *ngIf="f['leader'].errors">Por favor ingrese el código del líder (Máximo 7 caracteres)</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="status">¿Se encuentra el usuario activo?</label>
                <select id="status" class="form-select" aria-label="status" formControlName="status">
                    <option value="Si" selected>Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">{{buttonText}}</button>
        </form>
    </div>
</div>
